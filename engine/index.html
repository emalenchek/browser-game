<!DOCTYPE html>
<html>
    <head>
        <title>Game Engine Practice</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="cursor.js"></script>
        <script src="ship.js"></script>
        <script src="main.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="header-wrapper">
                <div class="heading">
                    <h1>Game Engine Practice</h1>
                </div>
            </div>
            <div class="wrapper">
                <div class="heading-wrapper">
                    <h1>Move Using WASD/Arrow Keys, Z to select ship, Z again to move ship, X to deselect ship. To fire at an enemy ship (while within the attack range of 2 squares), first select your ship, and then select an enemy ship to fire.)</h1>
                </div>
                <div class="game-board-container">
                    <div class="game-board">
                        <div class="cursor"></div>
                        <div class="player-ship" data-ship='playerShip'>
                            <img src="media/spacepixels-0.2.0/pixel_ship.png" height="30px" width="30px" alt="player-ship" />
                        </div>
                        <div class="enemy-ship" data-ship='enemyShip'>
                            <img src="media/spacepixels-0.2.0/pixel_ship3_red.png" height="30px" width="30px" alt="enemy-ship" />
                        </div>
                    </div>
                </div>    
            </div>
        </div>
    </body>
</html>
